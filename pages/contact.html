                            <li class="nav-item">
                                <a class="nav-link" id="a" href="contact.html"><img src="../img/people.png"

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <nav>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header buscbot d-flex justify-content-end">
                        <button type="button" class="btn-close text-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body buscbot">
                        <ul class="navbar-nav buscbot__phone">
                            <li class="nav-item">
                                <a class="nav-link" id="a" href="pro.html"><img src="../img/clothes.png"
                                        alt="icono de ropa"> Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="a" href="proy.html"><img src="../img/rocket.png"

                            <li class="nav-item">

                            </li>

                                        alt="icono de contacto">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="main">
            <div class="main__caja">
                <h1>Contactanos</h1>
                <div class="main__caja__nom">
                    <label for="name" class="form-label">Nombre y apellido</label>
                    <input type="text" class="form-control" id="name" placeholder="Escribe tu nombre">
                </div>
                <div class="main__caja__email">
                    <label for="mail" class="form-label">Direccion de E-mail</label>
                    <input type="email" class="form-control" id="mail" placeholder="Ej. name@example.com">
                </div>
                <div class="main__caja__text">
                    <label for="textoContacto" class="form-label">¿Por qué nos quieres contactar?</label>
                    <input type="text" class="form-control" id="textoContacto"
                        placeholder="Escribe sobre lo que quieras...">
                </div>
                <div class="main__caja__bot">
                    <input class="reset" type="reset">
                    <input class="submit" type="submit">
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__subt">Seguinos en nuestras redes</p>
            <div>
                <a href="https://es-la.facebook.com" Target="_blank"><img src="../img/logo-face.png"
                        alt="logo de facebook"></a>
                <a href="https://www.instagram.com" Target="_blank"><img src="../img/logo-insta.png"
